<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta data  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Orsol Filaj" />
  <meta name="description" content="Simon Says DOM" />
  <!-- Title  -->
  <title>Simon Says DOM</title>

  <!-- Link Bootstrap Css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- Link Bootstrap icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <!-- Link font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Link css  -->
  <link rel="stylesheet" href="index-style.css" />

  <!-- Scripts  -->
  <script defer src="./js/index.js"></script>
</head>

<body>
  <div class="field container d-flex flex-column align-items-center justify-content-center">
    <div id="message">You have 30 seconds to memorize the sequence of numbers below</div>
    <div class="timer-field d-flex flex-column align-items-center ">
      <div class="counter my-2">0</div>
      <div class="random-numbers fs-4 text-success">1,2,3,4,5</div>
    </div>
    <div class="user-field d-none flex-column align-items-center gap-3">
      <form class="d-flex gap-4 w-50" id="inputs-form">
      </form>
      <button class="btn btn-primary" id="form-btn">Confirm</button>
    </div>
  </div>
</body>

</html>
